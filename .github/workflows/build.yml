name: Build New-API (Using Bun)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # 阶段 1: 构建前端 (使用 Bun)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web # 指定工作目录为 web
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: QuantumNous/new-api # 你的目标仓库
          ref: main

      # 1. 设置 Node.js 环境 (文档要求 Node 18+)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 安装 Bun (官方推荐方式)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # 使用最新版 Bun

      # 3. 安装依赖 (文档命令: bun install)
      - name: Install Dependencies
        run: bun install

      # 4. 构建前端 (文档命令: bun run build)
      - name: Build Frontend
        run: bun run build

      # 上传构建产物
      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist

  # 阶段 2: 构建后端 (多平台 Go 编译)
  build-backend:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: QuantumNous/new-api
          ref: main

      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          OUTPUT_NAME: new-api-${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="$OUTPUT_NAME.exe"
          fi
          # 检查 web/dist 是否存在
          ls -R web/dist | head -n 5
          
          go build -v -ldflags="-s -w" -o "$OUTPUT_NAME" .

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            new-api-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
